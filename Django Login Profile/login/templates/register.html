
<form class=" row vertical-center-row card-body  mr-6 d-inline">
  <div class="mb-3">
    <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
  </div>
  <div class="mb-3">
    <label for="exampleDropdownFormFirst2" class="form-label">First Name</label>
    <input type="text" class="form-control" id="exampleDropdownFormFirst2" placeholder="First Name">
  </div>
  <div class="mb-3">
    <label for="exampleDropdownFormLast2" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="exampleDropdownFormLast2" placeholder="Last Name">
  </div>
  <div class="mb-3">
    <label for="exampleDropdownFormPhone2" class="form-label">Phone</label>
    <input type="tel" class="form-control" id="exampleDropdownFormPhone2" placeholder="Phone">
  </div>
  <div class="mb-3">
    <label for="exampleDropdownFormAddress2" class="form-label">Address</label>
    <input type="text" class="form-control" id="exampleDropdownFormAddress2" placeholder="Address">
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck2">
      <label class="form-check-label" for="dropdownCheck2">
        Remember me
      </label>
    </div>
  </div>
  <button type="submit" onclick="register()" class="btn btn-primary">Submit</button>
</form>
